<!DOCTYPE html>
<html>
  <head>
    <title>MadLibs</title>
    <link href="style.css" rel="stylesheet"  type="text/css" />
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
  </head>

  <body>
    <h1>Let's Play MadLibs!</h1>
    <p id="noborder">You fill in the blanks, and I will put it all together for you.</p>

    <form>
      <input type="text" id="adjective1" placeholder="adjective"> <br>
      <input type="text" id="adjective2" placeholder="adjective"> <br>
      <input type="text" id="adjective3" placeholder="adjective"> <br>
      <input type="text" id="adjective4" placeholder="adjective"> <br>
      <input type="text" id="adjective5" placeholder="adjective"> <br>
      <input type="text" id="plural_noun1" placeholder="plural noun"> <br>
      <input type="text" id="plural_noun2" placeholder="plural noun"> <br>
     <input type="text" id="plural_noun3" placeholder="plural noun"> <br>
     <input type="text" id="place" placeholder="place"> <br>
     <input type="text" id="noun1" placeholder="noun"> <br>
     <input type="text" id="noun2" placeholder="noun"> <br>
     <input type="text" id="adverb" placeholder="adverb"> <br>
     <input type="text" id="occupation" placeholder="occupation"> <br>
     <input type="text" id="author" placeholder="Author's Name"> <br>
    </form>
    <br>
   
    <button id="submitButton" onclick="createMadLib()">Create MadLib
    </button><br>

    <button id="saveButton" onclick="saveMadLib()">Save your MadLib story
    </button><br>

    <button id="retrieveMadLib" onclick="retrieveMadLib()">Retrieve your MadLib story
    </button><br>

    <button id="editMadlib" onclick="editMadLib()">Edit your MadLib story
    </button><br>

    <button id="deleteMadLib" onclick="deleteMadLib()">Delete your MadLib story
    </button><br>
    
    <br>
    <br>
    
    <p id="story"></p>

    
    <script src="script.js"></script>
    
  </body>
</html>
